version: '3'

services:
  app:
    build: 
      context: .
      target: development
    platform: linux/amd64
    volumes:
      - .:/app
      - gem_cache:/gems
    env_file:
      - .env
      - env.development
    command: "tail -f /dev/null"

  database:
    image: mariadb
    volumes:
      - database:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD=password
      - MARIADB_USER=user
      - MARIADB_PASSWORD=password
      - MARIADB_DATABASE=database

  solr:
    build: solr/authority_browse/.
    ports:
      - "8983:8983"
    environment:
      - ZK_HOST=zoo:2181
    depends_on:
      - zoo
    command: solr-foreground

  zoo:
    image: zookeeper
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
        
volumes:
  gem_cache:
  database:
